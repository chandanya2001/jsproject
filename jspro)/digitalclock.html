<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>

*{

margin: 0;
padding: 0;
background-color: black;
}
#digitalclick{
position: absolute;
color: green;
top:50%;
left:50%;
transform: translatex(-50% ) translateY(-50%);
font-size: 60px;
font-family:Arial, Helvetica, sans-serif;
letter-spacing: 10px;
font-weight: bold;
}


    </style>
</head>
<body>


    <div id="digitalclick"></div>
    <script>
function showtime(){
var data=new Date();
var h=data.getHours()
var m=data.getMinutes()
var s=data.getSeconds()
var session='AM';
if(h==0){
h=12;

}
if(h>12){

    h=h-12;
    session='PM';
}
// if(h<10){

// h="0" +h;

// }
// if(m<10){

// m="0" +m;

// }
// if(s<10){

// s="0" +s;

// }
h=(h<10)?"0"+h:h;
m=(m<10)?"0"+m:m;
s=(s<10)?"0"+s:s;


document.getElementById('digitalclick').innerHTML=h +":" +m + ":" + s +":" +session;
setTimeout(showtime,1000)
}
showtime();
    </script>
</body>
</html>
