<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light And Dark Mode</title>
    <link id="css" rel="stylesheet" href="light.css">
</head>
<body>

    <div class="button">
<button id="dark" onclick="changecolor('dark.css');">dark mode</button>
<button id="light" onclick="changecolor('light.css')">Light mode</button>


    </div>
    <div class="container">

<form>
<label for="email">Enter Email Here :</label>
<input type="text" id="email" name="email"><br>
<label for="pass">Enter Password Here :</label>
<input type="password" id="pass" name="pass"><br>
<button id="login">Login</button>
</form>

    </div>

    <script>

function changecolor(cssfile){

document.querySelector('#css').href=cssfile;

}

    </script>
</body>
</html>
