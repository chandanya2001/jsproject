<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>todo list.................</h1>

    <input type="text"  placeholder="TO-DO-LIST" id="input">
<div class="display">
<ul class="list-element">


</ul>

</div>
<script>

    function add(){

let input=document.getElementById('input').value;

let item=document.getElementById('list-element');


if(input!=''){
let crlist=document.createElement('li');

crlist.appendChild(document.createTextNode(input));

item.appendChild(crlist);
input="";

}else{
    alert('please enter somthing');
    
}

    }

    add();
</script>
    <button onclick="add()">add</button>
</body>
</html>
